<style>
/* ================= BACKGROUND (DO NOT TOUCH) ================= */
body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column; /* IMPORTANT */
    background: url('8292.jpg') no-repeat center center fixed;
    background-size:cover;
    font-family: Arial, Helvetica, sans-serif;
}

/* ================= MAIN LAYOUT ================= */
.contact-wrapper{
    margin-top: 140px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:40px;
    width:90%;
    max-width:1150px;
}

/* ================= CARD BASE ================= */
.card{
    
    background:#fff;
    border-radius:14px;
    padding:30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

/* ================= TITLE BARS ================= */
.title-left{
    background:#0b1f3a;
    color:#fff;
    padding:14px;
    text-align:center;
    font-weight:bold;
    border-radius:8px;
    margin-bottom:35px;
}

.title-right{
    background:#0b1f3a;
    color:#fff;
    padding:14px;
    text-align:center;
    font-weight:bold;
    border-radius:8px;
    margin-bottom:25px;
}

/* ================= LEFT INFO GRID ================= */
.contact-info{
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:25px;
}

.contact-box{
    background:#ffffff;
    border-radius:14px;
    padding:25px 20px;
    text-align:center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition:0.3s ease;
}

.contact-box:hover{
    transform: translateY(-6px);
    box-shadow: 0 15px 45px rgba(0,0,0,0.3);
}

.contact-box i{
    font-size:38px;
    color:#0b1f3a;
    margin-bottom:12px;
}

.contact-box h4{
    font-size:16px;
    color:#0b1f3a;
    margin-bottom:6px;
}

.contact-box p{
    font-size:14px;
    color:#333;
    line-height:1.4;
}

/* ================= FORM ================= */
form{
    display:flex;
    flex-direction:column;
    gap:15px;
}

input, textarea{
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

textarea{
    resize:none;
    height:110px;
}

.captcha{
    background:#eee;
    padding:12px;
    font-size:14px;
    border-radius:6px;
}

button{
    background:#0b1f3a;
    color:#fff;
    border:none;
    padding:14px;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#163b6f;
}

.page-content{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}


/* ================= RESPONSIVE ================= */
@media(max-width:900px){
    .contact-wrapper{
        grid-template-columns:1fr;
    }
}

@media(max-width:600px){
    .contact-info{
        grid-template-columns:1fr;
    }
}

.footer{
    margin-top:40px;
}

/* ================= MOBILE FIX ================= */
@media (max-width: 768px) {

  body{
    align-items: stretch;
  }

  .page-content{
    padding: 20px;
  }

  .contact-wrapper{
    grid-template-columns: 1fr;   /* ⭐ ONE COLUMN */
    gap: 25px;
    width: 100%;
    margin-top: 120px;
  }

  .card{
    width: 100%;
  }
}


</style>
</head>
